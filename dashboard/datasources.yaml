apiVersion: 1

datasources:
  - name: PostgresDB
    type: grafana-postgresql-datasource
    access: proxy
    orgId: 1
    isDefault: true
    editable: true
    url: $POSTGRES_HOST
    user: $POSTGRES_USER
    secureJsonData:
      password: $POSTGRES_PW
    jsonData:
      database: $POSTGRES_DB
      sslmode: disable